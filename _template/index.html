<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="App">
    <div class='input'>
      <form>
        <div class='input-group'>
          <input
            type='text'
            class='input-text'
            name='name'
            value={name}
            onChange={(e) => setName(e.target.value)}
            placeholder='Enter Ice Cream Name'
            autoFocus
          />
        </div>
        <div class='input-group'>
          <select
            name='flavor'
            value={flavor}
            onChange={(e) => setFlavor(e.target.value)}
            placeholder='Choose a flavor'
            class='input-select'
          >
            {IceCreamFlavors.map((flavor) => (
              <option value={flavor}>{flavor}</option>
            ))}
          </select>
        </div>
        <div class='input-group'>
          <input
            type='number'
            class='input-text'
            name='price'
            value={price}
            min='0'
            max='100'
            onChange={(e) => setPrice(e.target.value)}
            placeholder='Enter Ice Cream Price in $'
          />
        </div>
        <div class='input-group'>
          <input
            type='text'
            class='input-text'
            name='image-url'
            value={url}
            onChange={(e) => setUrl(e.target.value)}
            placeholder='Enter URL of the image'
          />
        </div>
      </form>
    </div>
    <div class='showcase'>
      <div class='icecream-card'>
        <div class='header'>
          <h2>{iceCream.name}</h2>
        </div>
        <div class='picture'>
          <img src={iceCream.url} alt='Ice Cream pic'></img>
        </div>
        <div class='flavor'>{iceCream.flavor}</div>
        <div class='price'>{iceCream.price}</div>
      </div>
    </div>
  </div>
</body>
</html>
